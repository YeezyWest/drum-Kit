<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="font-Poppins">
    <header class="h-32">
        <!-- navbar goes here-->
        <nav class="w-full p-5 fixed top-0 bg-gradient-to-t from-cyan-900  md:bg-white z-20">
            <div class="flex flex-col justify-center items-center">
                <h1 class="capitalize text-xl lg:text-5xl font-extrabold text-cyan-500">Welcome to group 5</h1>
            </div>
        </nav>
    </header>
    
    <main class="text-center">
        <h2 class="text-4xl font-bold text-cyan-500 mb-10">Drum Kits</h2>
         <div class="p-5 container flex flex-col md:flex-row justify-center items-center gap-5  bg-black rounded-t-3xl bg-clip-padding backdrop-filter backdrop-blur-3xl shadow-2xl shadow-blue-900 bg-opacity-50  border-gray-100 mb-10">
            <div class="h-20 w-20 rounded-full shadow-2xl shadow-white content-start bg-indigo-200 bg-clip-padding backdrop-filter backdrop-blur-3xl bg-opacity-10 border-2 border-gray-100 cursor-pointer"> 
                 <h3 class="mt-6 font-black select-none text-cyan-500 ">W</h3>
            </div>
            <div class="h-20 w-20 rounded-2xl shadow-2xl shadow-white content-start bg-indigo-200 bg-clip-padding backdrop-filter backdrop-blur-3xl bg-opacity-10 border-2 border-gray-100 cursor-pointer"> 
                <h3 class="mt-6 font-bold select-none text-cyan-500">A</h3>
            </div>
           <div class="h-20 w-20 rounded-2xl shadow-2xl shadow-white  content-start bg-indigo-200 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-10 border-2 border-gray-100 cursor-pointer"> 
            <h3 class="mt-6 font-bold select-none text-cyan-500">S</h3>
           </div>
            <div class="h-20 w-20 rounded-full shadow-2xl shadow-white content-start bg-indigo-200  bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-10 border-2 border-gray-100 cursor-pointer"> 
            <h3 class="mt-6 font-bold select-none text-cyan-500">D</h3>
            </div>
            <div class="h-20 w-20 rounded-2xl shadow-2xl shadow-white content-start bg-indigo-200 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-10 border-2 border-gray-100 cursor-pointer"> 
             <h3 class="mt-6 font-bold select-none text-cyan-500">J</h3>
             </div>
             <div class="h-20 w-20 rounded-2xl shadow-2xl shadow-white content-start bg-indigo-200 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-10 border-2 border-gray-100 cursor-pointer"> 
                <h3 class="mt-6 font-bold select-none text-cyan-500 ">K</h3>
              </div>
              <div class="h-20 w-20 rounded-full shadow-2xl shadow-white content-start bg-indigo-200 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-10 border-2 border-gray-100 cursor-pointer">

              </div>
         </div>
         <div class="mb-10 text-cyan-500">
            <input type="range" id="volume" name="volume"
                   min="0" max="11">
            <label for="volume">Volume</label>
          </div>
          <div class="container flex  flex-col md:flex-row justify-center items-center gap-5 mb-10">
              <div> <button class="px-4 py-2 font-bold text-cyan-500 bg-blue-800 rounded-lg shadow-2xl shadow-black content-start bg-clip-padding backdrop-filter backdrop-blur-3xl bg-opacity-10 border border-gray-100 cursor-pointer" type="button">Start Audio Music</button>
            </div>
              <div> <button class="px-4 py-2 font-bold text-cyan-500 bg-blue-800 rounded-lg shadow-2xl shadow-black content-start bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-10 border border-gray-100 cursor-pointer" type="button">Change Theme</button>
            </div>
              <div> <button class="px-4 py-2 font-bold text-cyan-500 bg-blue-800 rounded-lg shadow-2xl shadow-black content-start bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-10 border border-gray-100 cursor-pointer" type="button">Change Background</button>
            </div>
          </div>
